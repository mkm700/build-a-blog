{% extends "base.html" %}
{% block title %}Build A Blog | Add a New Blog Post{% endblock %}
{% block heading %}Add a New Blog Post{% endblock %}

{% block content %}
<h2>Enter details below</h2>

<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title" value={{title}}>
    </label>
    <label>
        <div>Post</div>
        <textarea name="post">{{post}}</textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit">
</form>


{% endblock %}
