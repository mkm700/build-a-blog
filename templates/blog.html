{% extends "base.html" %}
{% block title %}Build A Blog | Home{% endblock %}
{% block heading %}Welcome to Build A Blog{% endblock %}

{% block content %}
<h2>Latest from the Blog</h2>

{% for post in posts %}
    <div class="blog-post">
        <h2 class="post-title"><a href="blog/{{post.key().id()}}">{{post.title}}</a></h2>
        <pre class="post-body">{{post.post}}</div>
    </div>
{% endfor %}


{% endblock %}
